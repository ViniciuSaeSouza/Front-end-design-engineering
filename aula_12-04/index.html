<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro" method="get">
        <fieldset>
            <legend>Dados pessoais</legend> <!-- Legend sempre atrelado ao fieldset-->
            <label for="id_nome">Nome: </label> 
            <input type="text" name="nome" id="id_nome"><br>

            <label for="id_senha">Senha: </label>
            <input type="password" name="senha" id="id_senha" maxlength="10" minlength="5"><br>

            <label for="id_email">E-mail: </label>
            <input type="email" name="email" id="id_email"><br>

            <label for="id_busca">Busca: </label>
            <input type="search" name="busca" id="id_busca"> <br>

            <label for="id_site">Site: </label>
            <input type="url" name="site" id="id_site"> <br>

            <label for="id_data">Data: </label>
            <input type="date" name="data" id="id_data"><br>

            <label for="id_hora">Hora: </label>
            <input type="time" name="hora" id="id_hora"><br>

            <label for="id_reuniao">Reunião: </label>
            <input type="datetime-local" name="reuniao" id="id_reuniao"><br>

            <label for="id_mes">Mês: </label>
            <input type="month" name="mes" id="id_mes"> <br>

            <label for="id_semana">Semana</label>
            <input type="week" name="Semana" id="id_semana">
        </fieldset>
        <fieldset>
            <legend>Valores</legend>
            <label for="id_quant">Quatidade</label>
            <input type="number" name="quant" id="id_quant" step="2" min="0" max="10"> <br>

            <label for="id_volume">Volume: </label>
            <input type="range" name="volume" id="id_volume"><br>
        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            
            <input type="radio" name="tamanho" id="id_peq" value="P">
            <label for="id_peq">Pequeno</label>

            <input type="radio" name="tamanho" id="id_med" value="M">
            <label for="id_med">Medio</label>

            <input type="radio" name="tamanho" id="id_grd" value="G">
            <label for="id_grd">Grande</label>
        </fieldset>
        <fieldset>
            <legend>Cores</legend>
            <input type="checkbox" name="cor" id="id_azul">
            <label for="id_azul">Azul</label><br>

            <input type="checkbox" name="cor" id="id_vermelho">
            <label for="id_vermelho">Vermelho</label><br>

            <input type="checkbox" name="cor" id="id_verde">
            <label for="id_verde">Verde</label><br>

        </fieldset>
        <fieldset>
            <legend>Locais de compra</legend>
            <label id="id_uf">Estados</label>
            <select name="estado" id="id_uf">
                <option value="" selected disabled>Selecione um estado</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="RS">Rio grande do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Observações</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
